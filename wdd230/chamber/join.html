<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Fill Me In">
    <meta name="author" content="Pierce Cirks">
    <meta name="description" content="WDD 230 - Web Frontend Development">
    <meta property="og:title" content="Mesa Chamber of Commerce">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://fiercelypierce.github.io/wdd230/chamber/images/wdd230-org-large.webp">
    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/base.css" rel="stylesheet">
    <link href="styles/medium.css" rel="stylesheet">
    <link href="styles/larger.css" rel="stylesheet">
    <link rel="icon" href="images/favicon_AI.ico" type="image/AI-icon">
    <title>Member Sign-Up</title>
</head>
<body>
	<header>
        <h1>Course Proposal</h1>
    </header>
    
    <nav>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">Propose</a></li>
            <li><a href="#">Winners</a></li>
            <li><a href="#">Contact</a></li>    
        </ul>
    </nav>
    
    <main>
        <div class="card">
            <form action="thankyou.html" method="get">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label>First Name
                        <input type="text" name="fname" id="fname" required>
                    </label>
                    <label>Last Name
                        <input type="text" name="lname" id="lname" required>
                    </label>
                    <label>Title
                        <input type="text" name="title" id="title" required>
                    </label>
                    <label>Email
                        <input type="email" name="email" id="email" placeholder="someone@email.com" required>
                    </label>
                    <label>Phone Number
                        <input type="tel" name="phone" id="phone" required>
                    </label>
                    <label>Organization
                        <input type="text" name="organization" id="organization" required>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Membership Information</legend>
                    <label>Membership Level
                        <select name="level">
                            <option value="4">NP</option>
                            <option value="3">Bronze</option>
                            <option value="2">Silver</option>
                            <option value="1">Gold</option>
                        </select>
                    </label>
                    <label>Description
                        <textarea name="description" id="description" required></textarea>
                    </label>
                    <label>
                        <input type="hidden" name="date" id="date">
                    </label>
                </fieldset>
                <input type="submit" value="Become a Member!">
            </form>
        </div>
    </main>
    
    <footer>
        &copy; 2024 &bull; Paul Cheney &bull; 123-555-6789
    </footer>
</body>
</html>
