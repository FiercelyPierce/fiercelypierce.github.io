<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/responsive-images.css">
    <title>Responsive Images</title>
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(max-width: 500px)" srcset="images/fort-lauderdale-florida-temple-small.webp 500w">
                <source media="(max-width: 1000px)" srcset="images/fort-lauderdale-florida-temple-medium.webp 1000w">
                <img src="images/fort-lauderdale-florida-temple-large.webp" alt="Florida, Fort Lauderdale Temple" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>
</html>
